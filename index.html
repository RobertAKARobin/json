<!DOCTYPE html>
<html>
	<head>
		<title>JSON Formatter</title>
		<style>
* {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: inherit;
	font-weight: inherit;
	font-family: inherit;
	font-style: inherit;
	text-decoration: inherit;
	line-height: inherit;
	color: inherit;
}
*:focus{
	outline:none;
}
html, body{
	position:relative;
	font-family:monospace;
}
table{
	table-layout:fixed;
	border-collapse:collapse;
	width:100%;
	height:100vh;
}
textarea{
	box-sizing:border-box;
	padding:5px;
	width:100%;
	height:100%;
	resize:none;
}
textarea[disabled]{
	background-color:#eee;
}
		</style>
		<script>
window.addEventListener('DOMContentLoaded', function(){
	var el = {
		input: document.getElementById('input'),
		output: document.getElementById('output')
	}
	el.input.addEventListener('input', function(){
		var textIn = el.input.value;
		var textOut;
		try{
			textOut = JSON.stringify(JSON.parse(textIn), null, '\t');
		}catch(e){
			textOut = 'Bad JSON. :(';
		}
		el.output.value = textOut;
	});
});
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><textarea id="input" placeholder="JSON here" spellcheck="false"></textarea></td>
				<td><textarea id="output" disabled></textarea></td>
			</tr>
		</table>
	</body>
</html>
